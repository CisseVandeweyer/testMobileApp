<ion-header>
  <ion-toolbar>
    <ion-title class="text-center">Schadeclaims</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let form of insuranceForms$ | async" class="claim-item">
      <ion-label class="claim-label">
        <h2>{{ form.field.name }}</h2>
        <p>{{ form.field.crop }}</p>
        <p>{{ form.damage_type }}</p>
      </ion-label>
      <ion-button
        (click)="viewSchadeclaim(form.id)"
        color="success"
        class="claim-button"
      >
        Foto toevoegen
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
