<ion-content padding class="login-page background">
  <div class="login-container">
    <ion-card *ngIf="!isLoggedIn">
      <!-- Login form -->
      <ion-card-header>
        <ion-card-subtitle>Vul uw inloggegevens in</ion-card-subtitle>
        <ion-card-title>Inloggen</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input [(ngModel)]="email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Wachtwoord</ion-label>
          <ion-input
            [(ngModel)]="password"
            type="password"
            required
          ></ion-input>
        </ion-item>
        <ion-button
          expand="full"
          color="success"
          shape="round"
          (click)="login()"
          >Inloggen</ion-button
        >
        <div class="register-link">
          <p>Nog geen account? Registreer dan op de website!</p>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="isLoggedIn">
      <!-- Account details -->
      <ion-card-header>
        <ion-card-title>Mijn Account</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>E-mail:</ion-label>
          <ion-input value="{{ email }}" disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Rol:</ion-label>
          <ion-input value="{{ userrole }}" disabled></ion-input
        ></ion-item>
        <ion-button
          expand="full"
          color="danger"
          shape="round"
          (click)="logout()"
          >Uitloggen</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
  <p *ngIf="error" class="error">{{ error }}</p>
</ion-content>
