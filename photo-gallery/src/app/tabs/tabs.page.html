<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="person-circle-outline"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isLoggedIn" tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="images"></ion-icon>
      <ion-label>Camera</ion-label>
    </ion-tab-button>

    <!-- Alleen zichtbaar als ingelogd en als consultant -->
    <ion-tab-button
      *ngIf="isLoggedIn && isConsultant"
      tab="verzekeraar/dashboard"
      href="/tabs/verzekeraar/dashboard"
    >
      <ion-icon aria-hidden="true" name="briefcase-outline"></ion-icon>
      <ion-label>Schadeclaims</ion-label>
    </ion-tab-button>

    <!-- Alleen zichtbaar als ingelogd en niet een consultant -->
    <ion-tab-button
      *ngIf="isLoggedIn && !isConsultant"
      tab="tab3"
      href="/tabs/tab3"
    >
      <ion-icon aria-hidden="true" name="document-text-outline"></ion-icon>
      <ion-label>Mijn Claims</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
